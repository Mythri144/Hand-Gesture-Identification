<html>
  <head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="styleP.css">
  </head>

  <body>
<div class="container">
  
    <center>
      <h3 style="font-size: 18px; border-radius: 10px; letter-spacing: 7px;" class="btn btn-info">HAND GESTURE WEB APP
      <br>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#9996;</span>
      <span>&#9994;</span>
      <span>&#128079;</span>
      <span>&#129304;</span>
      </h3>

      <br><br><br>

      <p style="font-size: 22px;">Take a selfie of one of the given gestures to identify it</p>
      <br><hr><br>
      <p style="font-size: 18px;">The model is trained on the following gestures - </p>
      <p style="font-size: 30px;">
        &#128076; | &#128077; | &#9996; | &#128406; | &#129304;
      </p>
      <br><br>

      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label style="color: whitesmoke;">Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="capture()" class="btn btn-primary">Capture Image</button>
      </div>

      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label style="color: whitesmoke;">Prediction 1 - </label>
        <br>
        <p id="predict1" class="gesture_name"></p>
        <br>
        <p id="gesture1" class="gesture"></p>
        <br><br>
        <label style="color: whitesmoke;">Prediction 2 - </label>
        <br>
        <p id="predict2" class="gesture_name"></p>
        <br>
        <p id="gesture2" class="gesture"></p>
        <br><br>
      </div>

      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label style="color: whitesmoke;">Preview Of Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="predict();" class="btn btn-success">Predict Hand Gesture</button>
       </div>

    </center>

  </div>

  <script src="mainP.js"></script>
  
    </body>
  </html>
